<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>"Mishka"</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo">
        <img src="http://placehold.it" width="" height="" alt="Mishka">
      </div>
      <nav class="main-nav  main-nav--closed  main-nav--nojs">
        <button class="main-nav__closed" type="button">Закрыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="catalog.html">Каталог товаров</a></li>
            <li class="main-nav__item"><a>Вязание на заказ</a></li>
            <li class="main-nav__item"><a href="#">Поиск по сайту</a></li>
            <li class="main-nav__item"><a href="#">Корзина: пока пуста</a></li>
            <li class="main-nav__item  main-nav__item--active">
              <a href="index.html">
                <img src="http://placehold.it" width="" height="" alt="Mishka">
              </a>
            </li>
          </ul>
        </div>
        <button class="main-nav__toggle" type="button">Открыть меню</button>
      </nav>
    </header>
    <main>
      <form action="/echo" method="post">
        <legend>Тип</legend>
        <ul>
          <li>
            <input type="radio" id="r1" name="type" value="accessories" checked>
            <label for="r1">Аксессуар для интерьера</label>
          </li>
          <li>
            <input type="radio" id="r2" name="type" value="toys">
            <label for="r2">Детская игрушка</label>
          </li>
        </ul>
        <legend>Цвет</legend>
        <ul>
          <li>
            <input type="checkbox" id="ch1" name="color" value="wthite" checked>
            <label for="ch1">Белый</label>
          </li>
          <li>
            <input type="checkbox" id="ch2" name="color" value="gray" checked>
            <label for="ch2">Серый</label>
          </li>
          <li>
            <input type="checkbox" id="ch3" name="color" value="tiffani">
            <label for="ch3">"Тиффани"</label>
          </li>
          <li>
            <input type="checkbox" id="ch4" name="color" value="black">
            <label for="ch4">Черный</label>
          </li>
          <li>
            <input type="checkbox" id="ch5" name="color" value="pink">
            <label for="ch5">Розовый</label>
          </li>
          <li>
            <input type="checkbox" id="ch6" name="color" value="orange">
            <label for="ch6">Оранжевый</label>
          </li>
        </ul>
        <legend>ФИО</legend>
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" value="" placeholder="Укажите фамилию" required>
        <label for="surname">Имя:</label>
        <input type="text" id="name" name="name" value="" placeholder="Введите ваше имя" required>
        <label for="surname">Отчество:</label>
        <input type="text" id="patronymic" name="patronymic" value="" placeholder="Отчество, если желаете">
        <legend>Тел</legend>
        <input type="tel" name="tel" patern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="+7 XXX XX XX" required>
        <legend>e-mail</legend>
        <input type="email" name="email" placeholder="Ваш e-mail" required>
        <legend>доп</legend>
        <textarea rows="5" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        <input type="submit" value="Отправить заказ">
      </form>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <p class="page-footer__social">
          <span class="social-links">
            <a class="social-link social-link--insta" href="#">Мы в Инстаграме</a>
            <a class="social-link social-link--fb" href="#">Мы в Фейсбуке</a>
            <a class="social-link social-link--tw" href="#">Мы в Твиттере</a>
          </span>
        </p>
        <p class="page-footer__copyright">
          Разработано
          <a class="btn page-footer__copyright" href="https://htmlacademy.ru/"><img src="http://placehold.it"></a>
        </p>
      </div>
    </footer>
  </body>
</html>
